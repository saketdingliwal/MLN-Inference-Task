% Proximity-based unification theory
% P. Julián-Iranzo and C. Rubio-Manzano
% Fuzzy Sets and Systems
% Volume 262, 1 March 2015, Pages 21-43
%
% EXAMPLE 3
%
% a~b=0.8.
% b~c=0.75.
%
% p(X):-q(X),r(X).
% q(c).
% r(a).
%
% Similar to Example 2:
%
% Goal p(b) succeeds with A1 (incorrect) and fails with A3 (correct
% Goal p(X) fails with both A1 and A3
%
/system_mode fuzzy
/weak_unification a1
/c ex3_unif_theory.dl
p(b)
p(X)
/weak_unification a3
/c ex3_unif_theory.dl
p(b)
p(X)
